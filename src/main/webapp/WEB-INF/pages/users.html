<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html meta charset="ISO-8859-1" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users</title>
  <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Users</h1>
<br/><br/>
<div>
  <table border="1">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>

    <tr th:each="user : ${users}">
      <td th:utext="${user.firstName}">firstName</td>
      <td th:utext="${user.lastName}">lastName</td>
      <td th:utext="${user.email}">email</td>
      <td><a class="button24" th:href="@{update/{id} (id = ${user.id})}">Edit</a></td>
      <td><a class="button24" th:href="@{delete/{id} (id = ${user.id})}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
<p><a class="button7" href="/create">Create User</a></p>
</div>
</body>
</html>
